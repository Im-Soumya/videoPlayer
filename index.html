<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet"> 
  <link rel='stylesheet' href='styles.css'>
  <title>Video Player</title>
</head>
<body>
  <div class="container">
    <h1>Video Player</h1>
    <video src='' id='video'></video>
    <div class="buttons">
      <button class="prev"><i class='fas fa-backward'></i></button>
      <button class="play"><i class='fas fa-play-circle'></i></button>
      <button class='next'><i class='fas fa-forward'></i></button>
    </div>
    <span class='current-time'></span>
    <input type="range" class='progress' min='0' max='100' step='0.1' value='0'>
    <span class='total-duration'></span>
  </div>


  <script src='index.js'></script>
</body>
</html>
